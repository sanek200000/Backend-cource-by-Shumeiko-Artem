services:
  web-app:
    build:
      context: .
    container_name: web-app
    environment:
      - DB_HOST=postgres
      - DB_NAME=booking
      - DB_USER=postgres
      - DB_PASS=postgres
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    volumes:
      - ./src:/src
      - ./requirements.txt:/src/requirements.txt
    command: /bin/sh -c "while sleep 1000; do :; done"

  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_DB: booking
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pg_data_booking:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  pg_data_booking:
    driver: local
